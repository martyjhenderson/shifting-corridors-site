# GitHub Actions workflow for deploying to AWS S3
name: Deploy to AWS S3

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: shifting-corridors-lodge/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        working-directory: shifting-corridors-lodge
        
      - name: Run tests
        run: npm run test:coverage
        working-directory: shifting-corridors-lodge
        
      - name: Build application
        run: npm run build
        working-directory: shifting-corridors-lodge
        
      - name: Verify build
        run: npm run verify-build
        working-directory: shifting-corridors-lodge
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://${{ secrets.S3_BUCKET_NAME }} --delete --cache-control "public,max-age=31536000" --exclude "*.html"
          aws s3 sync build/ s3://${{ secrets.S3_BUCKET_NAME }} --delete --cache-control "public,max-age=3600" --include "*.html"
        working-directory: shifting-corridors-lodge
        
      - name: Invalidate CloudFront cache
        if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"