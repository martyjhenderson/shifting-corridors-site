name: Deploy to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
        - dev
        - staging
        - prod

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'prod' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Test domain configuration (prod only)
      if: ${{ github.event.inputs.environment == 'prod' || github.ref == 'refs/heads/main' }}
      run: npm run aws:test-domains
      
    - name: Deploy to AWS
      run: |
        ENVIRONMENT=${{ github.event.inputs.environment || 'prod' }}
        echo "Deploying to environment: $ENVIRONMENT"
        npm run aws:deploy:$ENVIRONMENT
        
    - name: Check SSL certificate status
      run: |
        ENVIRONMENT=${{ github.event.inputs.environment || 'prod' }}
        npm run aws:check-ssl:$ENVIRONMENT
        
    - name: Post deployment summary
      run: |
        ENVIRONMENT=${{ github.event.inputs.environment || 'prod' }}
        echo "## üöÄ Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** $ENVIRONMENT" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "$ENVIRONMENT" = "prod" ]; then
          echo "**Production URLs:**" >> $GITHUB_STEP_SUMMARY
          echo "- https://shiftingcorridors.com" >> $GITHUB_STEP_SUMMARY
          echo "- https://www.shiftingcorridors.com" >> $GITHUB_STEP_SUMMARY
          echo "- https://shiftingcorridor.com" >> $GITHUB_STEP_SUMMARY
          echo "- https://www.shiftingcorridor.com" >> $GITHUB_STEP_SUMMARY
        else
          echo "**${ENVIRONMENT^} URL:**" >> $GITHUB_STEP_SUMMARY
          echo "- https://$ENVIRONMENT.shiftingcorridors.com" >> $GITHUB_STEP_SUMMARY
          echo "- https://www.$ENVIRONMENT.shiftingcorridors.com" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "‚è≥ **Note:** SSL certificate validation and DNS propagation may take 5-30 minutes" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
    - name: Deployment Success
      if: needs.deploy.result == 'success'
      run: |
        echo "‚úÖ Deployment completed successfully!"
        
    - name: Deployment Failed
      if: needs.deploy.result == 'failure'
      run: |
        echo "‚ùå Deployment failed!"
        exit 1