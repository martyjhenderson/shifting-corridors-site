name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    # Only run if the push is to main branch (not on PRs)
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      id-token: write  # Required for AWS OIDC authentication
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-ProductionDeploy
          aws-region: us-east-1
          
      - name: Deploy to Production
        run: npm run aws:upload:prod
        
      - name: Notify deployment success
        if: success()
        run: |
          echo "üéâ Production deployment completed successfully!"
          echo "üîó Site updated at:"
          echo "   - https://shiftingcorridors.com"
          echo "   - https://shiftingcorridor.com"
          echo "   - https://www.shiftingcorridors.com"
          echo "   - https://www.shiftingcorridor.com"
          
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed!"
          echo "Please check the logs above for details."
          exit 1